<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Odin Project Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="screen">0</div>
            <div id="buttons">
                <div class="column">
                    <button type="button" onclick="window.location.href='https://youtu.be/dQw4w9WgXcQ';" class="button red">Free Space</button>
                    <button type="button" id="7" class="button number">7</button>
                    <button type="button" id="4" class="button number">4</button>
                    <button type="button" id="1" class="button number">1</button>
                    <button type="button" id="clear" class="button red">C</button>
                </div>
                <div class="column">
                    <button type="button" id="plusMinus" class="button red">+/-</button>
                    <button type="button" id="8" class="button number">8</button>
                    <button type="button" id="5" class="button number">5</button>
                    <button type="button" id="2" class="button number">2</button>
                    <button type="button" id="0" class="button number">0</button>
                </div>
                <div class="column">
                    <button type="button" id="percent" class="button red">%</button>
                    <button type="button" id="9" class="button number">9</button>
                    <button type="button" id="6" class="button number">6</button>
                    <button type="button" id="3" class="button number">3</button>
                    <button type="button" id="decimal" class="button">.</button>
                </div>
                <div class="column">
                    <button type="button" id="divide" class="button red">รท</button>
                    <button type="button" id="multiply" class="button red">x</button>
                    <button type="button" id="subtract" class="button red">-</button>
                    <button type="button" id="add" class="button red">+</button>
                    <button type="button" id="operate" class="button red">=</button>
                </div>
            </div>
        </div>
        <script src="./script.js" async defer></script>
    </body>
</html>
